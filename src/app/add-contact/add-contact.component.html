<div class="add">
    <div class="col-md-6">
        <label for="firstname">Firstname</label>
        <input name="firstname" name="firstname" class="form-control" [(ngModel)]="data.firstname">
        <label for="lastname">Lastname</label>
        <input name="lastname" name="lastname" class="form-control" [(ngModel)]="data.lastname">
        <label for="phonenumber">Phone number</label>
        <input name="phonenumber" name="phonenumber" class="form-control" [(ngModel)]="data.phonenumber">
        <label for="email">Email</label>
        <input name="email" name="email" class="form-control" [(ngModel)]="data.email">
        <button class="btn btn-primary" (click)="addContactPerson()">
            Add contact person
        </button>
    </div>
</div>

{{data | json}}
